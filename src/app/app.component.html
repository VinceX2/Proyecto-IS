<mat-card *ngIf="showReg">
    <mat-card-content>
        <h2 class="example-h2">Registro</h2>
        <section class="example-section">
            <form [formGroup]="myForm" (ngSubmit)="registerUser(firstname.value, lastname.value, numEmp.value, job.value, depto.value, email.value, password.value)">
                <mat-form-field>
                    <input matInput placeholder="nombre" formControlName="firstname" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="apellido" formControlName="lastname" autocomplete="off">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="numero de empleado" formControlName="numEmp" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="puesto" formControlName="job" autocomplete="off">
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Departamento" formControlName="depto">
                        <mat-option *ngFor="let dpto of departamentos" [value]="dpto.viewValue">
                            {{dpto.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>

                <mat-form-field>
                    <input matInput placeholder="email" formControlName="email" autocomplete="off">

                    <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
                        Ingrese un correo valido...
                    </mat-error>

                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="password" formControlName="password" autocomplete="new-password">

                    <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
                        Ingrese una contraseña valida...
                    </mat-error>

                </mat-form-field>
                <br>
                <nav>
                    <a id="lblogin" (click)="showLogin()">Log In</a>
                </nav>

                <button mat-raised-button id="btnreg" color="primary">Enviar</button>
            </form>
        </section>
    </mat-card-content>
</mat-card>




<!--  /////////////////////////////////////////////////////////////////////////////////////// -->


<mat-grid-list cols="3" *ngIf="showLog">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-card>
            <mat-card-content>
                <h2 class="example-h2">Log In</h2>

                <section class="example-section">
                    <form [formGroup]="myForm" (ngSubmit)="login(email.value, password.value, $event)">
                        <hr>
                        <mat-form-field>
                            <input matInput placeholder="email" formControlName="email" autocomplete="off">

                            <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
                                Ingrese un correo valido...
                            </mat-error>

                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="password" placeholder="password" formControlName="password" autocomplete="new-password">

                            <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
                                Ingrese una contraseña valida...
                            </mat-error>

                        </mat-form-field>
                        <br>
                        <nav>
                            <a (click)="showRegister()">Registrate</a>
                        </nav>

                        <button id="btnlogin" mat-raised-button color="primary">Enviar</button>

                    </form>
                </section>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>

</mat-grid-list>

<div *ngIf="hide">
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened fixedInViewport="true">
            <app-sidebar-menu>

            </app-sidebar-menu>
        </mat-sidenav>

        <app-navbar></app-navbar>
        <!-- <app-sidebar></app-sidebar> -->
        <router-outlet></router-outlet>

    </mat-sidenav-container>
</div>
